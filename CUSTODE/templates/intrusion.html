<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intrusion Alerts & Prevention</title>
    <style>
        body { background: #0a0a0f; color: white; text-align: center; font-family: Arial; }
        .alert {
            background: red;
            padding: 15px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 20px red;
            animation: blink 1s infinite;
            margin-top: 40px;
        }
        @keyframes blink {
            50% { opacity: 0.3; }
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background: linear-gradient(90deg, #00f7ff, #00ffaa);
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { transform: scale(1.05); }
        a { color: #00f7ff; text-decoration: none; display: block; margin-top: 30px; }
    </style>
    <script>
        function showAlert() {
            document.getElementById("alert").style.display = "block";
        }
    </script>
</head>
